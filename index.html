<!doctype html><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>AI Trust Receipts — Proof Gallery</title>
<style>body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;max-width:840px;margin:40px auto;padding:0 16px}.card{border:1px solid #e5e7eb;border-radius:12px;padding:16px;margin:16px 0}.ok{background:#ecfdf5;border-color:#10b981}.bad{background:#fef2f2;border-color:#ef4444}code{background:#f3f4f6;padding:2px 6px;border-radius:6px}.muted{color:#6b7280}button,input[type=file]{padding:10px 12px;border:1px solid #d1d5db;border-radius:8px}</style>
<h1>AI Trust Receipts — Proof Gallery</h1>
<p class="muted">Spec: <a id="spec" target="_blank"></a> • Anchor: <a id="anchor" target="_blank">loading…</a></p>
<div class="card"><h3>1) Chain anchoring</h3><p id="anchorBox" class="muted">Loading…</p></div>
<div class="card"><h3>2) Validate receipt (JSON Schema)</h3><input id="file" type="file" accept="application/json"><pre id="out" class="muted">Drop a .json receipt…</pre></div>
<script src="https://cdn.jsdelivr.net/npm/ajv@8/dist/ajv.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/ajv-formats/dist/ajv-formats.min.js"></script>
<script>(async()=>{const repo="ai-trust-layer/receipt-spec";const raw=p=>`https://raw.githubusercontent.com/${repo}/main/${p}`;spec.href=`https://github.com/${repo}`;spec.textContent=repo;anchor.href=`https://github.com/${repo}/blob/main/ANCHORING.md`;try{const md=await (await fetch(raw('ANCHORING.md'))).text();const m=md.match(/0x[a-fA-F0-9]{64}/);if(m){const tx=m[0];anchor.textContent=tx.slice(0,10)+'…'+tx.slice(-6);anchor.href=`https://sepolia.etherscan.io/tx/${tx}`;anchorBox.innerHTML=`TX: <a target="_blank" href="https://sepolia.etherscan.io/tx/${tx}">${tx}</a>`}else{anchorBox.textContent='No TX found in ANCHORING.md'}}catch{anchorBox.textContent='Failed to load ANCHORING.md'};let validate;try{const schema=await (await fetch(raw('schema/receipt.schema.json'))).json();const ajv=new Ajv({allErrors:true,strict:false});addFormats(ajv);validate=ajv.compile(schema)}catch{out.textContent='Failed to load schema.'}file.addEventListener('change',async ev=>{const f=ev.target.files[0];if(!f)return;try{const obj=JSON.parse(await f.text());const ok=validate?validate(obj):false;if(ok){out.className='ok card';out.textContent='PASS: schema valid.'}else{out.className='bad card';out.textContent='FAIL: '+(validate?.errors?JSON.stringify(validate.errors,null,2):'validator not ready')}}catch(e){out.className='bad card';out.textContent='FAIL: invalid JSON ('+e.message+')'}})})()</script>
